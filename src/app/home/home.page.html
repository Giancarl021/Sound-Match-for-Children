<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Descubra o som
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bounceIn">
    <div class="wrapper">
        <ion-item lines="none" color="tertiary">
            <ion-input [(ngModel)]="username" placeholder="Nickname" type="text"></ion-input>
        </ion-item>
        <ion-text></ion-text>
    </div>
</ion-content>
<div class="footer">
    <ion-button class="animated bounceInUp" expand="block" color="tertiary" (click)="login()" [disabled]="!username">Entrar</ion-button>
</div>
